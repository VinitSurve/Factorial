<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    <script type="text/Javascript"> 
    
    let a = prompt("Enter Any number");
var b = 1;
if(a==0)
document.write("The factorial of 0 is 1")
else
{for(i=1;i<=a;i++)
{b = b*i}
document.write("The value is:" +b)
}

</script>
        
    </body>
</html>
